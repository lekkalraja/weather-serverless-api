<html>
    <head>
        <title>My First Webpage</title>
    </head>
    <body>
            <input type="search" id="country" name="q" placeholder="Country...">
            <button onclick="search()">Search</button>
    </body>

    <div id="tofetch"/>

    <script>
        function search() {
			var country = document.getElementById('country').value
            var tofetch = document.getElementById("tofetch");

            fetch('https://84or7wgtb0.execute-api.ap-southeast-1.amazonaws.com/Stage/weather/'+country)
            .then((response) => {
                return response.text();
            })
            .then((html) => {
                tofetch.innerHTML = html
            });
        }
    </script>
</html>
